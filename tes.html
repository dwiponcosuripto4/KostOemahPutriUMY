<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery with Lightbox</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/css/uikit.min.css" />
</head>
<body>
    <!-- Gallery Section with Lightbox -->
    <div class="container my-5">
        <div class="row gx-3 gy-3" uk-lightbox="animation: scale"> <!-- Ensure uk-lightbox is here -->
            <!-- Video on the Left -->
            <div class="col-lg-6">
                <video id="video-facility" controls
                    style="width: 100%; height: 340px; object-fit: cover; border-radius: 10px;">
                    <source src="https://www.youtube.com/watch?v=KEUAW0viLIE" type="video/mp4" />
                    Browser Anda tidak mendukung video tag.
                </video>
            </div>

            <!-- Images in a 2x2 Grid -->
            <div class="col-lg-3">
                <a href="https://getuikit.com/docs/images/light.jpg" class="uk-inline" data-caption="Fasilitas Kost" data-group="gallery">
                    <img src="https://getuikit.com/docs/images/light.jpg" alt="Fasilitas Kost" class="img-fluid mb-2" style="width: 100%; height: 165px; object-fit: cover; border-radius: 10px; cursor: pointer;" />
                </a>
                <a href="https://getuikit.com/docs/images/dark.jpg" class="uk-inline" data-caption="Fasilitas Kost" data-group="gallery">
                    <img src="https://getuikit.com/docs/images/dark.jpg" alt="Fasilitas Kost" class="img-fluid" style="width: 100%; height: 165px; object-fit: cover; border-radius: 10px; cursor: pointer;" />
                </a>
            </div>

            <div class="col-lg-3">
                <a href="https://getuikit.com/docs/images/photo.jpg" class="uk-inline" data-caption="Fasilitas Kost" data-group="gallery">
                    <img src="https://getuikit.com/docs/images/photo.jpg" alt="Fasilitas Kost" class="img-fluid mb-2" style="width: 100%; height: 165px; object-fit: cover; border-radius: 10px; cursor: pointer;" />
                </a>
                <div class="position-relative" style="border-radius: 10px; overflow: hidden;">
                    <a href="https://getuikit.com/docs/images/light.jpg" class="uk-inline" data-caption="Fasilitas Kost" data-group="gallery">
                        <img src="https://getuikit.com/docs/images/light.jpg" alt="Fasilitas Kost" class="img-fluid" style="width: 100%; height: 165px; object-fit: cover; border-radius: 10px; cursor: pointer;" />
                    </a>
                    <div class="position-absolute bottom-0 end-0 p-3 bg-dark text-light" style="width: 100%; text-align: right;">
                        <span class="fs-4 fw-bold">
                            <a href="#" style="color: white; text-decoration: none;" data-bs-toggle="modal" data-bs-target="#morePhotosModal">+More Photos</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="https://unsplash.it/1200/768.jpg?image=250" data-toggle="lightbox" data-caption="This describes the image">
        <img src="https://unsplash.it/600.jpg?image=250" class="img-fluid">
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bs5-lightbox@1.8.3/dist/index.bundle.min.js"></script>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit-icons.min.js"></script>
</body>
</html>
